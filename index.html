<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/MOBILE/MOBILE.CSS">
    <title>Mi pasaje</title>
</head>

<body class="flex items-center justify-center" style="width: 100vw; height: 100vh;">

    <section class="cont_form bg-white rounded-2xl truncate">
        <ul id="cont_ventanas" class="ventanas grid grid-cols-3 grid-rows-1" style="width: 300%; height: 100%;">
            <li class="grid grid-cols-1 grid-rows-8">
                <aside class="aside_1 col-span-2 row-span-4  grid grid-cols-1 grid-rows-4">
                    <div class="tittle row-start-4  flex items-center justify-center flex-col">
                        <h1 class="text-2xl">Bienvenido</h1>
                        <p>opten tu pasaje</p>
                    </div>
                </aside>

                <main class="col-span-2 row-span-4 row-start-5  grid grid-cols-1 grid-rows-4">
                    <div class="cont_inputs col-span-2 row-span-3  grid grid-cols-1 grid-rows-3 gap-3 m-auto  flex flex-col"
                        style="width: 80%; height: 80%;">
                        <input id="N_Y_A" type="text" placeholder="Nombre y Apellido" style="padding: 20px;">
                        <input id="DNI" type="number" placeholder="DNI" style="padding: 20px;">
                        <button id="siguiente_1" class="border-none bg-[#083169] text-white rounded-3xl">Siguiente</button>
                    </div>

                    <p class="m-auto">Hecho por jonathan gamon</p>
                </main>
            </li>




            <li class="grid grid-cols-1 grid-rows-8">
                <aside class="aside_2 col-span-2 row-span-4  grid grid-cols-1 grid-rows-4">
                    <div class="tittle row-start-4  flex items-center justify-center flex-col">
                        <h1 class="text-2xl text-white">donde quieres ir?</h1>
                        <p class="text-white">Indica tu destino</p>
                    </div>
                </aside>

                <main class="col-span-2 row-span-4 row-start-5  grid grid-cols-1 grid-rows-4">
                    <div class="cont_inputs col-span-2 row-span-3  grid grid-cols-1 grid-rows-3 gap-3 m-auto  flex flex-col"
                        style="width: 80%; height: 80%;">
                        <input id="origen_vuelo" type="text" placeholder="Origen" style="padding: 20px;">
                        <input id="destino_vuelo" type="text" placeholder="Destino" style="padding: 20px;">
                        <div class="cont_buttons flex justify-between items-center">
                            <button id="atras_1" class="border-none bg-[#083169] text-white rounded-xl" style="padding: 10px 15px;">Atras</button>
                            <button id="siguiente_2" class="border-none bg-[#083169] text-white rounded-xl" style="padding: 10px 15px;">Siguiente</button>
                        </div>
                    </div>

                    <p class="m-auto">Hecho por jonathan gamon</p>
                </main>
            </li>




            <li class="grid grid-cols-1 grid-rows-8">
                <aside class="aside_3 col-span-2 row-span-4  grid grid-cols-1 grid-rows-4">
                    <div class="tittle row-start-4  flex items-center justify-center flex-col">
                        <h1 class="text-2xl text-white">Confirma tu viaje</h1>
                    </div>
                </aside>

                <main class="col-span-2 row-span-4 row-start-5  grid grid-cols-1 grid-rows-4">
                    <div class="cont_inputs col-span-2 row-span-3  grid grid-cols-1 grid-rows-5 gap-3 m-auto  flex flex-col"
                        style="width: 80%; height: 80%;">
                        <h1 id="pasajero">Pasajero: </h1>
                        <p id="dni_recibido">DNI:</p>
                        <p id="origen_recibido">Origen: </p>
                        <p id="destino_recibido">Destino: </p>
                        <div class="cont_buttons flex justify-between items-center">
                            <button id="atras_2" class="border-none bg-[#083169] text-white rounded-xl" style="padding: 10px 15px;">Atras</button>
                            <button id="aceptar" class="border-none bg-[#083169] text-white rounded-xl" style="padding: 10px 15px;">Aceptar</button>
                        </div>
                    </div>

                    <p class="m-auto">Hecho por jonathan gamon</p>
                </main>
            </li>
        </ul>
    </section>


    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- modal librery -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="./JS/app.js"></script>
</body>

</html>
